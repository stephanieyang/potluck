<!-- Just make this pretty, in line with the rest of the layout. -->
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Potluck - Reset Password</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/potluck.css" rel="stylesheet">
</head>

<body>
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
      {% if form.errors %}
        {% for error in form.non_field_errors %}
        <p style="color: red">
        {{ error }}
        </p>
{% endfor %}
      {% endif %}
      <br /><br />
      <img src="/static/img/logo.png" alt="Potluck" />
      <br /><br />
      <form role="form" action="{% url 'reset' %}" method="post">
        <input type="username" name="username" value="{{username}}" class="form-control" placeholder="Username">
        <input type="text" name="email" class="form-control" placeholder="Email">
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        {% csrf_token %}
      </form>
    </div>
    <div class="col-md-4">&nbsp;</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
