<body>

    <!-- MAIN CONTENT -->

    <section class="slice slice-lg bg-image" style="background-image:url(/static/images/backgrounds/bg.jpg);">
        <div class="wp-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="wp-block default user-form user-form-alpha no-margin"> 
                            <div class="form-header">
                                <h2>Sign in to your account</h2>
                            </div>
                            <div class="form-body">
                                <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post" id="frmLogin" class="sky-form form-signin"> 
                                    <fieldset>                  
                                        <section>
                                            <div class="form-group">
                                                <label class="label">Username</label>
                                                <label class="input">
                                                    <i class="icon-append fa fa-user"></i>
                                                    <input type="username" name="username" class="form-control" placeholder="Username">
                                                </label>
                                            </div>     
                                        </section>
                                        <section>
                                            <div class="form-group">
                                                <label class="label">Password</label>
                                                <label class="input">
                                                    <i class="icon-append fa fa-lock"></i>
                                                    <input style="margin-top: 5px;" type="password" name="password" class="form-control" placeholder="Password">
                                                </label>
                                            </div>     
                                        </section> 
                                        <section>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label class="checkbox"><input type="checkbox" name="remember" checked><i></i>Keep me logged in</label>
                                                </div>
                                            </div>
                                        </section>

                                        <section>
                                            <button class="btn btn-base btn-icon btn-icon-right btn-sign-in pull-right" type="submit">
                                                <span>Login</span>
                                            </button>
                                        </section>
                                    </fieldset>                                     
                                    {% csrf_token %}
                                </form>  
                            </div>
  
                            <div class="form-footer">
                              <div class="row">
                                <a href="{% url 'register' %}" id="register" style="float: left; margin-left: 15px;">
                                New to Potlock? Click here to Register
                                </a>
                              </div>
                                <p>Lost your password? <a href="{% url 'forgot' %}" id="forgot_pass">Click here to recover.</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
