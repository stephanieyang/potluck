<!-- Just make this pretty, in line with the rest of the layout; keep all the page URLS referenced here (register, forgot password). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Potluck</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/potluck.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
      <br /><br />
      <img style="width: 100%;" src="img/potluck_placeholder_logo.png" alt="Potluck" />
      <br /><br />
      <form class="form-signin" role="form" action="" method="post">
        <input type="username" name="username" class="form-control" placeholder="Username">
        <input style="margin-top: 5px;" type="password" name="password" class="form-control" 
          placeholder="Password">
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <div class="row">
          <a href="{% url 'register' %}" id="register" style="float: left; margin-left: 15px;">
            Register
          </a>
          <a href="" id="forgot_pass" style="float:right; margin-right: 15px;">
            Forgot My Password
          </a>
        </div>
        {% csrf_token %}
      </form>
    </div>
    <div class="col-md-4">&nbsp;</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
